<!-- Carga de archivos estaticos -->
{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} {% endblock title%}</title>

    {% block css %}
    <!-- Para los ESTILOS -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminLTE/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminLTE/dist/css/adminlte.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'lib/adminLTE/dist/css/adminlte.min.css?v=3.2.0' %}">
    <link rel="stylesheet" href="{% static 'lib/adminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"> -->
    
    <!-- Bootstrap 4.6.2 -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap4.6/css/bootstrap.min.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/contacto.css' %}">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>


    {% endblock css %}
</head>

{% block body %}

{% endblock body %}


</html>
