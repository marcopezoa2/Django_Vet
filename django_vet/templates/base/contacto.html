<!-- HERENCIA del template base 'index.html' -->
{% extends 'base/index.html' %}
<!-- Carga de archivos estaticos -->
{% load static %}

{% block title %} Contacto {% endblock title %}



{% block contenido %}
<section id="contacto">

    <div class="container p-3 my-3 bg-light">
        <div class="row">
            <div class="col-md-7">
                <div class="card mt-2">
                    <div class="card-header">
                        <h1 class="text-center">Contacto</h1>
                    </div>
                </div>
                <hr>
                <div class="card-body card-block">
                    <form method="post" class="formu" id="formu" novalidate>{% csrf_token %}
                  
                        <!-- Grupo 'nombre' -->
                        <div class="form-group">
                            <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
                            {{ form.nombre }}
                            <!-- Mensaje de errores -->
                            <i><span></span></i>
                        </div>
    
                        <!-- Grupo 'correo' -->
                        <div class="form-group">
                            <label for="{{ form.correo.id_for_label }}">Correo:</label>
                            {{ form.correo }}
                            <!-- Mensaje de errores -->
                            <i><span></span></i>
                        </div>
    
                        <!-- Grupo 'asunto' -->
                        <div class="form-group">
                            <label for="{{ form.asunto.id_for_label }}">Asunto:</label>
                            {{ form.asunto }}
                            <!-- Mensaje de errores -->
                            <i><span></span></i>
                        </div>
                      
                        <!-- Grupo 'mensaje' -->
                        <div class="form-group">
                            <label for="{{ form.mensaje.id_for_label }}">Mensaje:</label>
                            {{ form.mensaje }}
                            <!-- Mensaje de errores -->
                            <i><span></span></i>
                        </div>
    
                        <div class="text-center">
                            <a href="/" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-primary mx-3" id="btn-enviar">Enviar</button>
                        </div>
                    </form>
                </div>    
            </div>

            <hr>
            

            <!-- Ubicacion GoogleMaps -->
            <div class="col-md-5 justify-content-center align-items-center mt-2">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Ubicaci√≥n</h1>
                    </div>
                </div>
                <hr>
                <div class="card-body card-block">
                    <div class="mt-1 embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item "
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.258891932679!2d-70.58164592559139!3d-33.598586573331126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d7037854df81%3A0x893f58a1479b8f82!2sDuoc%20UC%3A%20Sede%20Puente%20Alto!5e0!3m2!1ses-419!2scl!4v1682040225877!5m2!1ses-419!2scl"
                            width="300" height="300" style="border: 1px solid #ccc;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div> 
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock contenido %}
